<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="/images/devchallenges.png" />

    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>My gallery master</title>
  </head>
  <body>
    <section class="profile | container margin-top flow">
      <img
        class="profile__photo"
        src="./images/profilePhoto.png"
        alt="profile__photo"
      />
      <h1 class="name | fw-600 fs-primary-heading clr-neutral-300">Rodney Cotton</h1>
      <span class="place | fw-600 fs-100 clr-neutral-200">Helsinki, Finland</span>
      <div class="info">
        <div class="info__card">
          <span class="display-block fw-600 fs-300 clr-neutral-300">100</span>
          <span class="fw-600 fs-200 clr-neutral-100">Posts</span>
        </div>
        <div class="info__card">
          <span class="display-block fw-600 fs-300 clr-neutral-300">2,242</span>
          <span class="fw-600 fs-200 clr-neutral-100">Followers</span>
        </div>
        <div class="info__card">
          <span class="display-block fw-600 fs-300 clr-neutral-300">1,432</span>
          <span class="fw-600 fs-200 clr-neutral-100">Following</span>
        </div>
      </div>
    </section>
    <main class="main | container margin-top">
      <div class="main__images">
        <img class="main__image-1" src="/images/photo1.png" alt="photo1">
        <img class="main__image-2" src="/images/photo2.png" alt="photo2">
        <img class="main__image-3" src="/images/photo3.png" alt="photo3">
        <img class="main__image-4" src="/images/photo4.png" alt="photo4">
        <img class="main__image-5" src="/images/photo5.png" alt="photo5">
        <img class="main__image-6" src="/images/photo6.png" alt="photo6">
      </div>
    </main>

    <footer class="footer | margin-top">
      <p>created by <a class="footer__link" href="https://github.com/WEBABDU">WEBABDU</a> - devChallenges.io</p>
    </footer>
  </body>
</html>
